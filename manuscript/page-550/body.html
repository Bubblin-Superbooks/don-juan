<div class="leaf "><div class="inner justify"><pre class="no-indent  ">Thousands of whom were drawing their last breath!
A moment—and all will be life again!
  The march! the charge! the shouts of either faith!
Hurra! and Allah! and—one moment more,
The death-cry drowning in the battle's roar.</code></pre><hr class="section"></div> </div>
